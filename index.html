<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guess Game</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

   
</head>
<body>

    <div class="cover-container d-flex">
        <header>

        </header>
        
        
            <section class="row">
                <article class="col-md-6 gameplay-column">
                    <img id="youwin-image" src="" alt="Winning Image" />
                    <img id="gameover-image" src="" alt="Game Over Image" />
                    <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                    <img id="hangmanImage" src="" alt="" />
                </article>
                
                <article class="col-md-6 gameplay-column">
                    <h2>Press Any Key to Get Started!</h2>

                    <h4>Wins</h4>
                    <p class="totalWins"></p>

                    <h4>Current Word</h4>
                    <p class="currentWord"></p>

                    <h4>Number of Guesses Remaining</h4>
                    <p class="remainingGuesses"></p>

                    <h4>Letters Already Guessed</h4>
                    <p class="guessedLetters"></p>
                </article>
            </section>
    
        
        <footer>

        </footer>


    </div>
   
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
