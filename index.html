<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Word Guess Game</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

   
</head>
<body class="d-flex flex-column">

  
    <div class="container d-flex h-100">
        
        <section class="row mx-auto">
            <article class="col-sm-6 gameplay-column">

                <section class="songList">
                    <img id="gameover-image" src="assets/images/SP Crying.gif" alt="Game Over Image" />
                    
                    <video id="iSwear" src="https://drive.google.com/uc?id=1XIE5RbUdJP4CwNPdN3qEUbOWPVv4GQAs"></video>
                    <video id="pokerFace" src="https://drive.google.com/uc?id=1hcUiI-pc8iNxcqdvYxfzxNsh1ezY_1mJ"></video>
                    <video id="boomPow" src="https://drive.google.com/uc?id=15u0LqHgrNKq9X6TKDCg2-MHe21YhVjLv"></video>
                    <video id="putItDown" src="https://drive.google.com/uc?id=1SR_furY2dO2mNw-T2eubqI6hLOkb0x6A"></video>
                    <video id="try" src="https://drive.google.com/uc?id=1S-FaFjdCECDD9GT_VHbVkm1k1T95ppm7"></video>
                    <video id="wrestler" src="https://drive.google.com/uc?id=1F732Imq5YVM6aEcmVRco0MhKbhlvitse"></video>
                    <video id="bullying" src="https://drive.google.com/uc?id=1gHy8rPIfXM-zMr_K1DOiZ-wQ2ChXkc0Q"></video>
                </section>

                <section class="pressKey">
                    <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                </section>
            </article>
            
            
            <article class="col-sm-6 gameplay-column">
                <h2>Guess a song in South Park!</h2>

                <h4>Wins</h4>
                <p class="totalWins"></p>

                <h4>Current Song</h4>
                <p class="currentSong"></p>

                <h4>Number of Guesses Remaining</h4>
                <p class="remainingGuesses">9</p>

                <h4>Letters Already Guessed</h4>
                <p class="guessedLetters"></p>
            </article>
        </section>
    
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
